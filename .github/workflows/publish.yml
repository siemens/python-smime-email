name: Publish

on:
  push:
    tags:
      - '*'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
    - uses: actions/checkout@v4
    - uses: astral-sh/setup-uv@v5
    - name: Build wheel
      run: uv build
    - name: Publish package to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
